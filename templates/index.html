<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background-color: #f7f7f7;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #d1d5db;
        }

        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #d1d5db;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #0073bb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }

        .logout-btn {
            margin-top: 10px;
            background-color: #ff5733;
        }

        .logout-btn:hover {
            background-color: #cc4626;
        }

        .delete-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    <div class="container">
        <div class="sidebar">
            <h3>Chat History</h3>
            <ul id="chat-history-list"></ul>
        </div>
        <div class="chat-container">
            <h2>Chatbot</h2>
            <div class="chat-history" id="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Load chat history when the page loads
        async function loadChatHistory() {
            const response = await fetch('/chat/history');
            const data = await response.json();
            const chatHistoryList = document.getElementById('chat-history-list');
            const chatHistory = document.getElementById('chat-history');

            data.forEach(chat => {
                // Add to sidebar
                const chatItem = document.createElement('li');
                chatItem.textContent = chat.user_message;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteChat(chat._id);
                chatItem.appendChild(deleteBtn);
                chatHistoryList.appendChild(chatItem);

                // Add to chat history
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = chat.user_message;
                chatHistory.appendChild(userMessage);

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = chat.bot_message;
                chatHistory.appendChild(botMessage);
            });
        }

        // Send a message to the chatbot
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message === '') return;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();

            if (data.response) {
                const chatHistory = document.getElementById('chat-history');
                const chatHistoryList = document.getElementById('chat-history-list');

                // Add user message to chat history
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                chatHistory.appendChild(userMessage);

                // Add bot response to chat history
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data.response;
                chatHistory.appendChild(botMessage);

                // Add to sidebar
                const chatItem = document.createElement('li');
                chatItem.textContent = message;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteChat(data.chat_id); // Assuming the backend returns the chat ID
                chatItem.appendChild(deleteBtn);
                chatHistoryList.appendChild(chatItem);
            }

            input.value = '';
        }

        // Delete a chat message
        async function deleteChat(chatId) {
            const response = await fetch(`/chat/delete/${chatId}`, {
                method: 'DELETE',
            });
            const data = await response.json();

            if (data.success) {
                // Reload the chat history
                document.getElementById('chat-history-list').innerHTML = '';
                document.getElementById('chat-history').innerHTML = '';
                loadChatHistory();
            }
        }

        // Load chat history on page load
        loadChatHistory();
    </script>
</body>
</html>
